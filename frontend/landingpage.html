
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster</title>
  <link rel="stylesheet" href="landingpage.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <nav class="px-4 py-3 bg-white">
    <div class="container flex items-center justify-between mx-auto">
      <!-- Logo -->
      <a href="#" class="text-3xl font-bold text-white logo">TaskMaster</a>
  
      <!-- Toggler Button -->
      <button id="navbarToggler" class="text-black lg:hidden focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
  
      <!-- Collapsible Content -->
      <div id="navbarMenu" class="hidden space-x-4 lg:flex">
        <button class="px-4 py-2 font-bold text-pink-500 bg-white rounded-md hover:bg-gray-100"><a href="register.html">Sign Up</a></button>
        <button class="px-4 py-2 font-bold text-white bg-pink-500 border border-white rounded-md hover:bg-white hover:text-pink-500"><a href="login.html">Log In</a></button>
      </div>
    </div>
  </nav>
  
  
  

  <!-- Hero Section -->
  <section class="relative flex items-center justify-between px-8 py-20 text-white min-h-[60vh] hero-bg ">
    <!-- Left Side Text -->
    <div class="max-w-2xl space-y-6">
      <h1 class="text-5xl font-extrabold leading-tight tracking-wide">
        Welcome to TaskMaster
      </h1>
      <p class="text-lg font-medium">
        Take control of your tasks, boost your productivity, and stay on top of deadlines with ease. TaskMaster makes task management effortless.
      </p>
      <div class="space-x-4 " style="margin-top: 80px;">
        <a href="register.html" class="px-8 py-3 text-lg font-semibold text-white bg-pink-600 rounded-lg cta-btn hover:bg-pink-500">
          Get Started
        </a>
        <a href="#learn-more" class="px-8 py-3 text-lg font-semibold text-white transition border-2 border-white rounded-lg hover:bg-white hover:text-black" >
          Learn More
        </a>
      </div>
    </div>

    <!-- Right Side Image -->
    <div class="hidden w-1/2 md:block">
      <img src="images/news-2.jpg" alt="Taskmaster Image" class="transition duration-500 transform rounded-lg shadow-lg hover:scale-105">
    </div>
  </section>




  <script>
    const toggler = document.getElementById('navbarToggler');
    const menu = document.getElementById('navbarMenu');
  
    toggler.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
