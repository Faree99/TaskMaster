<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center h-screen">
        <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
            <h2 class="mb-6 text-2xl font-bold text-center">Login</h2>
            <form id="login-form" class="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="login-email" name="email" required class="w-full p-2 mt-2 border border-gray-300 rounded-md" placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium">Password</label>
                    <input type="password" id="login-password" name="password" required class="w-full p-2 mt-2 border border-gray-300 rounded-md" placeholder="Enter your password">
                </div>
                <button type="submit" class="w-full py-2 text-white bg-blue-500 rounded-md">Login</button>
            </form>
            <p class="mt-4 text-center">
              Don't have an account? <a href="register.html" class="text-blue-600">Sign up here</a>
            </p>
        </div>
    </div>

  <script src="login.js"></script>
</body>
</html>
